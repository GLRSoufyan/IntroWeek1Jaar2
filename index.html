<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kids Story Book</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="timer-display" id="timerDisplay">10</div>
  
  <div class="book-container">
    <div class="book">
      <!-- Left side - static display area -->
      <div class="left-page-display" id="leftDisplay">
        <div class="empty-page"></div>
      </div>
      
      <!-- Right side - where pages start and flip from -->
      <div class="right-side">
        <!-- Page 1: Front Cover -> Page 1 -->
        <div class="flippable-page" id="page1" style="z-index: 4;">
          <div class="page-front">
            <img src="./media/FrontPage.png" alt="Front Cover" class="page-image">
          </div>
          <div class="page-back">
            <img src="./media/Pic1.png" alt="Page 1" class="page-image">
          </div>
        </div>

        <!-- Page 2: Page 2 -> Page 3 -->
        <div class="flippable-page" id="page2" style="z-index: 3;">
          <div class="page-front">
            <img src="./media/Pic2.png" alt="Page 2" class="page-image">
          </div>
          <div class="page-back">
            <img src="./media/Pic3.png" alt="Page 3" class="page-image">
          </div>
        </div>

        <!-- Page 3: Page 4 -> Page 5 -->
        <div class="flippable-page" id="page3" style="z-index: 2;">
          <div class="page-front">
            <img src="./media/Pic4.png" alt="Page 4" class="page-image">
          </div>
          <div class="page-back">
            <img src="./media/Pic5.png" alt="Page 5" class="page-image">
          </div>
        </div>

        <!-- Page 4: Page 6 -> Page 7 -->
        <div class="flippable-page" id="page4" style="z-index: 1;">
          <div class="page-front">
            <img src="./media/Pic6.png" alt="Page 6" class="page-image">
          </div>
          <div class="page-back">
            <img src="./media/Pic7.png" alt="Page 7" class="page-image">
          </div>
        </div>

        <!-- Final page: The End -->
        <div class="final-page" id="finalPage">
          <div class="back-cover">
            <div class="back-cover-content">The End</div>
          </div>
        </div>
      </div>
    </div>

    <div class="click-area left-area" id="leftArea"></div>
    <div class="click-area right-area" id="rightArea"></div>
    
    <div class="page-indicator">
      <span id="currentView">Book Closed</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
