<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <<div class="flipbook-container">
    <div class="book">
      <!-- Page 1 -->
      <div class="page" data-page="1">
        <div class="page-front">
          <div class="placeholder-page">
            <div class="page-icon">📖</div>
            <div>Front Cover</div>
            <div style="font-size: 16px; margin-top: 10px;">Kids Story Book</div>
          </div>
        </div>
        <div class="page-back">
          <div class="placeholder-page">
            <div class="page-icon">🌟</div>
            <div>Page 1</div>
            <div style="font-size: 16px; margin-top: 10px;">Once upon a time...</div>
          </div>
        </div>
      </div>

      <!-- Page 2 -->
      <div class="page" data-page="2">
        <div class="page-front">
          <div class="placeholder-page">
            <div class="page-icon">🦋</div>
            <div>Page 2</div>
            <div style="font-size: 16px; margin-top: 10px;">Beautiful butterflies</div>
          </div>
        </div>
        <div class="page-back">
          <div class="placeholder-page">
            <div class="page-icon">🌈</div>
            <div>Page 3</div>
            <div style="font-size: 16px; margin-top: 10px;">Rainbow adventures</div>
          </div>
        </div>
      </div>

      <!-- Page 3 -->
      <div class="page" data-page="3">
        <div class="page-front">
          <div class="placeholder-page">
            <div class="page-icon">🐻</div>
            <div>Page 4</div>
            <div style="font-size: 16px; margin-top: 10px;">Friendly bears</div>
          </div>
        </div>
        <div class="page-back">
          <div class="placeholder-page">
            <div class="page-icon">🌙</div>
            <div>Page 5</div>
            <div style="font-size: 16px; margin-top: 10px;">Moonlight dreams</div>
          </div>
        </div>
      </div>

      <!-- Page 4 -->
      <div class="page" data-page="4">
        <div class="page-front">
          <div class="placeholder-page">
            <div class="page-icon">🌸</div>
            <div>Page 6</div>
            <div style="font-size: 16px; margin-top: 10px;">Spring flowers</div>
          </div>
        </div>
        <div class="page-back">
          <div class="placeholder-page">
            <div class="page-icon">⭐</div>
            <div>The End</div>
            <div style="font-size: 16px; margin-top: 10px;">Thank you for reading!</div>
          </div>
        </div>
      </div>
    </div>

    <div class="controls">
      <button class="nav-btn" id="prevBtn" title="Previous Page">‹</button>
      <div class="page-counter">
        <span id="currentPage">1</span> / <span id="totalPages">8</span>
      </div>
      <button class="nav-btn" id="nextBtn" title="Next Page">›</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
