<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="book-container">
    <div class="page" id="page-1">
      <img src="./media/FrontPage.png" alt="Front Page" class="page-image">
    </div>
    <div class="page" id="page-2">
      <img src="./media/Pic1.png" alt="Page 1" class="page-image">
    </div>
    <div class="page" id="page-3">
      <img src="./media/Pic2.png" alt="Page 2" class="page-image">
    </div>
    <div class="page" id="page-4">
      <img src="./media/Pic3.png" alt="Page 3" class="page-image">
    </div>
    <div class="page" id="page-5">
      <img src="./media/Pic4.png" alt="Page 4" class="page-image">
    </div>
    <div class="page" id="page-6">
      <img src="./media/Pic5.png" alt="Page 5" class="page-image">
    </div>
    <div class="page" id="page-7">
      <img src="./media/Pic6.png" alt="Page 6" class="page-image">
    </div>
    <div class="page" id="page-8">
      <img src="./media/Pic7.png" alt="Page 7" class="page-image">
    </div>
  </div>

  <div class="controls">
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
